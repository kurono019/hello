<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Jozelle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      transition: background-color 1s;
      flex-direction: column;
      text-align: center;
    }

    .envelope-wrapper {
      width: 220px;
      height: 140px;
      position: relative;
      background-color: #ff9999;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      transition: all 0.3s ease-in-out;
    }

    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      height: 70px;
      background-color: #ffcccc;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      z-index: 2;
      transition: transform 0.6s ease-in-out;
      transform-origin: top;
    }

    .envelope-wrapper.open .envelope-flap {
      transform: rotateX(180deg);
    }

    .open-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 3;
    }

    .letter {
      display: none;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 2s forwards;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .next-button {
      background: #ffcccb;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 10px;
      display: none;
    }

    .next-button:hover {
      transform: scale(1.1);
    }

    .floating-heart {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: red;
      animation: floatUp 3s infinite ease-in-out;
      display: none;
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, 0); opacity: 1; }
      50% { transform: translate(-50%, -20px); opacity: 0.8; }
      100% { transform: translate(-50%, -40px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="envelope-wrapper" id="envelope">
    <div class="envelope-flap" id="flap"></div>
    <button class="open-button" onclick="openEnvelope()">‚ù§Ô∏è</button>
  </div>

  <div class="letter" id="letter">
    <h2 id="letter-header">Dear, Jozelle</h2>

    <h2 id="letter-footer" style="display: none;">From, Halata Mong Admirer</h2>
    <button class="next-button" id="next-button" onclick="nextPart()">Next</button>
  </div>

  <div class="floating-heart" id="floating-heart">

      // Add all your full parts here
    ];

    let index = 0;

    function openEnvelope() {
      const envelope = document.getElementById('envelope');
      envelope.classList.add('open');

      setTimeout(() => {
        envelope.style.display = 'none';
        document.body.style.backgroundColor = "#ffcccb";
        document.getElementById('letter').style.display = 'block';
        document.getElementById('next-button').style.display = 'block';
        nextPart();
      }, 800);
    }

    function nextPart() {
      if (index === 0) {
        document.getElementById('letter-header').style.display = 'block';
      } else {
        document.getElementById('letter-header').style.display = 'none';
      }

      if (index < parts.length) {
        document.getElementById('letter-text').innerText = parts[index++];
      }

      if (index === parts.length) {
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('floating-heart').style.display = 'block';
        document.getElementById('letter-footer').style.display = 'block';

    }
  </script>
</body>
</html>
